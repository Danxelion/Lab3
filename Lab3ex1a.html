<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input.valid {
            border-color: #28a745;
        }
        
        input.invalid {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up Form</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <!-- TODO: Add email field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email address">
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- TODO: Add password field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- TODO: Add confirm password field -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" id="submitBtn" disabled>Sign Up</button>
        </form>
    </div>

    <script>
        // TODO: Implement validation functions
        
        function validateUsername(username) {
            // TODO: Check length (4-20) and alphanumeric
            if(username.length < 4 || username.length > 20){
                return false;
            }
            // Check alphanumeric 
            const alphanumericRegex = /^[A-Za-z0-9]+$/;
            return alphanumericRegex.test(username);
        }
        
        function validateEmail(email) {
            // TODO: Use regex for email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function validatePassword(password) {
            // TODO: Check length >= 8, has uppercase, has number
            // Check length (minimum 8 characters)
            if (password.length < 8) {
                return false;
            }
            
            // Check for at least one uppercase letter and one number
            const passRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            return passRegex.test(password);
        }    
        function validatePasswordMatch(pass1, pass2) {
            // TODO: Compare passwords
            // Check if both exist and are not empty
            if (!pass1 || !pass2) {
                return false;
            }
            
            // Check if they match exactly
            return pass1 === pass2;
        }
        
        function showError(fieldId, message) {
            // TODO: Display error message
            // Get the input element
            const inputElement = document.getElementById(fieldId);
            
            // Apply invalid styling (red border)
            inputElement.classList.add('invalid');
            inputElement.classList.remove('valid');
            
            // Get the error message element
            const errorElement = document.getElementById(fieldId + 'Error');
            
            // Set the error message text
            errorElement.textContent = message;
            
            // Show the error message
            errorElement.classList.add('show');
        }
        
        function clearError(fieldId) {
            // TODO: Clear error message
            // Get the input element
            const inputElement = document.getElementById(fieldId);
            
            // Apply valid styling (green border)
            inputElement.classList.add('valid');
            inputElement.classList.remove('invalid');
            
            // Get the error message element
            const errorElement = document.getElementById(fieldId + 'Error');
            
            // Clear the error text
            errorElement.textContent = '';
            
            // Hide the error message
            errorElement.classList.remove('show');
        }
        
        function validateForm() {
            // TODO: Validate all fields and enable/disable submit
            // Get all input values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate each field (returns true/false for each)
            const isUsernameValid = validateUsername(username);
            const isEmailValid = validateEmail(email);
            const isPasswordValid = validatePassword(password);
            const isPasswordMatchValid = validatePasswordMatch(password, confirmPassword);
            
            // Check if ALL fields are valid
            const isFormValid = isUsernameValid && isEmailValid && 
                               isPasswordValid && isPasswordMatchValid;
            
            // Enable or disable submit button based on form validity
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = !isFormValid;
            
            // Return overall validity
            return isFormValid;
        }
        
        // TODO: Add event listeners for real-time validation
        document.getElementById('username').addEventListener('input', function() {
            const username = this.value;
            
            if (validateUsername(username)) {
                clearError('username');
            } else {
                showError('username', 'Username must be 4-20 alphanumeric characters');
            }
            
            validateForm();
        });

        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            
            if (validateEmail(email)) {
                clearError('email');
            } else {
                showError('email', 'Please enter a valid email address');
            }
            
            validateForm();
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            
            if (validatePassword(password)) {
                clearError('password');
            } else {
                showError('password', 'Password must be at least 8 characters with uppercase and number');
            }
            
            validateForm();
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (validatePasswordMatch(password, confirmPassword)) {
                clearError('confirmPassword');
            } else {
                showError('confirmPassword', 'Passwords do not match');
            }
            
            validateForm();
        });
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: Handle form submission
            // Final validation check
            if (validateForm()) {
                // Get all values
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Show success message
                alert('Form submitted successfully!\n\nUsername: ' + username + '\nEmail: ' + email);
                
                // Reset the form
                this.reset();
                
                // Disable submit button again
                document.getElementById('submitBtn').disabled = true;
            } else {
                alert('Please fix all errors before submitting');
            }
        });
    </script>
</body>
</html>
